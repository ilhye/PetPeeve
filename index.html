<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetPeeve</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="proj-header">
      <h3 class="proj-title m-0">PetPeeve</h3>
    </div>
    <div class="container">
      <p id="location">
        <img
          src="./assets/location.png"
          alt="location"
          class="w-14 h-19 me-2"
        />Philippines
      </p>
      <p id="date"></p>

      <div class="card rounded-4" id="weather-card">
        <div class="card-body">
          <div class="row text-center">
            <div class="col-6 p-3">
              <img
                src="./assets/cloudy.png"
                class="img-fluid"
                alt="Sun"
                id="img-weather"
              />
            </div>
            <div class="col-6 p-3 m-auto">
              <p id="temperature" class="mb-0">35Â°C</p>
              <p id="temp-mode">Clear Sky</p>
            </div>
          </div>
        </div>
      </div>

      <div class="pet-tips">
        <p class="pet-tips-title">Pet Tips</p>
        <ol id="message"></ol>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
